    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

            cloudName: 'lik',
            uploadPreset: 'Ann-board',
            folder: 'Ann-board'
        };

        // ==========================================
        // üî• FIREBASE SYNC (Performance Optimized)
        // ==========================================
        let imageCache = new Map();
        
        onValue(imagesRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                images = Object.keys(data).map(key => ({
                    id: key,
                    ...data[key]
                }));
                images.sort((a, b) => (a.order || 0) - (b.order || 0));
                
                // Cache images for better performance
                images.forEach(img => {
                    if (img.type === 'image' && !imageCache.has(img.url)) {
                        const imgEl = new Image();
                        imgEl.src = img.url;
                        imageCache.set(img.url, imgEl);
                    }
                });
            } else {
                images = [];
            }
            updateThumbnails();
            updateControls();
            syncIndicator.classList.remove('syncing');
        });

        async function saveToFirebase() {
            syncIndicator.classList.add('syncing');
            const dataToSave = {};
            images.forEach((img, index) => {
                const id = img.id || push(imagesRef).key;
                const itemData = {
                    type: img.type,
                    url: img.url,
                    thumbnail: img.thumbnail,
                    createdAt: img.createdAt,
                    order: index
                };
                if (img.publicId) itemData.publicId = img.publicId;
                if (img.videoId) itemData.videoId = img.videoId;
                dataToSave[id] = itemData;
            });
            await set(imagesRef, dataToSave);
        }

        async function removeFromFirebase(id) {
            await remove(ref(database, `images/${id}`));
        }

        // ==========================================
        // ‚òÅÔ∏è CLOUDINARY (Optimized)
        // ==========================================
        async function uploadToCloudinary(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_CONFIG.uploadPreset);
            formData.append('folder', CLOUDINARY_CONFIG.folder);

            const response = await fetch(
                `https://api.cloudinary.com/v1_1/${CLOUDINARY_CONFIG.cloudName}/image/upload`,
                { method: 'POST', body: formData }
            );

            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const data = await response.json();
            const thumbnailUrl = `https://res.cloudinary.com/${CLOUDINARY_CONFIG.cloudName}/image/upload/w_300,h_300,c_fill/${data.public_id}`;
            
            return {
                type: 'image',
                url: data.secure_url,
                publicId: data.public_id,
                thumbnail: thumbnailUrl,
                createdAt: Date.now()
            };
        }

        function isYouTubeUrl(url) {
            return url.includes('youtube.com') || url.includes('youtu.be');
        }

        function getYouTubeVideoId(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/,
                /youtube\.com\/embed\/([^&\n?#]+)/
            ];
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) return match[1];
            }
            return null;
        }

        function isVideoUrl(url) {
            const videoExtensions = ['.mp4', '.webm', '.ogg', '.mov', '.avi', '.mkv', '.m4v'];
            const urlLower = url.toLowerCase();
            return videoExtensions.some(ext => urlLower.includes(ext));
        }

        function isImageUrl(url) {
            const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.svg', '.bmp'];
            const urlLower = url.toLowerCase();
            return imageExtensions.some(ext => urlLower.includes(ext));
        }

        function handleDragStart(e) {
            draggedIndex = parseInt(this.dataset.index);
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        async function handleDrop(e) {
            e.preventDefault();
            const dropIndex = parseInt(this.dataset.index);
            if (draggedIndex !== dropIndex) {
                const draggedItem = images[draggedIndex];
                images.splice(draggedIndex, 1);
                images.splice(dropIndex, 0, draggedItem);
                await saveToFirebase();
            }
            return false;
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            draggedIndex = null;
        }

        function renderSlides() {

        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            slides.forEach(s => {
                s.classList.remove('active', 'effect-zoom-fade', 'effect-slide-fade', 'effect-ken-burns', 'effect-3d-flip', 'effect-blur');
            });
            
            if (slides.length > 0) {
                const slide = slides[index];
                slide.classList.add('active');
                
                // YouTube Video
                if (slide.classList.contains('youtube-slide')) {
                    const videoId = slide.getAttribute('data-video-id');
                    slide.innerHTML = '';
                    const div = document.createElement('div');
                    div.id = 'yt-player-' + index;
                    div.style.cssText = 'width:100%;height:100%;';
                    slide.appendChild(div);
                    
                    if (typeof YT !== 'undefined' && YT.Player) {
                        youtubePlayer = new YT.Player(div.id, {
                            width: '100%',
                            height: '100%',
                            videoId: videoId,
                            playerVars: { 
                                autoplay: 1, 
                                controls: 1, 
                                rel: 0, 
                                modestbranding: 1,
                                playsinline: 1
                            },
                            events: {
                                'onReady': (e) => {
                                    e.target.playVideo();
                                    isYouTubePlaying = true;
                                    stopSlideshow();
                                },
                                'onStateChange': (e) => {
                                    if (e.data === YT.PlayerState.ENDED) {
                                        isYouTubePlaying = false;
                                        if (youtubePlayer) {
                                            youtubePlayer.destroy();
                                            youtubePlayer = null;
                                        }
                                        setTimeout(() => {
                                            nextSlide();
                                        }, 1000);
                                    }
                                }
                            }
                        });
                    }
                } 
                // Local/Network Video
                else if (slide.classList.contains('video-slide')) {
                    const videoUrl = slide.getAttribute('data-video-url');
                    slide.innerHTML = '';
                    const video = document.createElement('video');
                    video.src = videoUrl;
                    video.controls = true;
                    video.autoplay = true;
                    video.loop = true;
                    video.style.cssText = 'width:100%;height:100%;object-fit:contain;';
                    
                    video.addEventListener('loadeddata', () => {
                        isVideoPlaying = true;
                        currentVideoElement = video;
                        stopSlideshow();
                    });
                    
                    video.addEventListener('error', () => {
                        console.error('Video failed to load:', videoUrl);
                        slide.innerHTML = '<div style="color:white;font-size:24px;text-align:center;padding:50px;">‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡πÑ‡∏î‡πâ<br><br>‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö:<br>1. ‡πÄ‡∏õ‡∏¥‡∏î HTTP Server ‡πÅ‡∏•‡πâ‡∏ß<br>2. URL ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á<br>3. ‡πÑ‡∏ü‡∏•‡πå‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå</div>';
                        setTimeout(() => {
                            nextSlide();
                        }, 5000);
                    });
                    
                    slide.appendChild(video);
                } 
                // Webpage
                else if (slide.classList.contains('webpage-slide')) {
                    const url = slide.getAttribute('data-url');
                    slide.innerHTML = '';
                    const iframe = document.createElement('iframe');
                    iframe.src = url;
                    iframe.style.cssText = 'width:100%;height:100%;border:none;';
                    iframe.allow = 'autoplay; fullscreen';
                    slide.appendChild(iframe);
                    isYouTubePlaying = false;
                    isVideoPlaying = false;
                } 
                // Image
                else {
                    slide.classList.add('effect-' + currentEffect);
                    isYouTubePlaying = false;
                    isVideoPlaying = false;
                }
            }
            updateCounter();
        }

        function updateCounter() {
            slideCounter.textContent = `${currentSlideIndex + 1} / ${images.length}`;
        }

        function nextSlide() {
            if (youtubePlayer) {
                youtubePlayer.destroy();
                youtubePlayer = null;
                isYouTubePlaying = false;
            }
            if (currentVideoElement) {
                currentVideoElement.pause();
                currentVideoElement = null;
                isVideoPlaying = false;
            }
            currentSlideIndex = (currentSlideIndex + 1) % images.length;
            showSlide(currentSlideIndex);
            startSlideshow();
        }

        function prevSlide() {
            if (youtubePlayer) {
                youtubePlayer.destroy();
                youtubePlayer = null;
                isYouTubePlaying = false;
            }
            if (currentVideoElement) {
                currentVideoElement.pause();
                currentVideoElement = null;
                isVideoPlaying = false;
            }
            currentSlideIndex = (currentSlideIndex - 1 + images.length) % images.length;
            showSlide(currentSlideIndex);
            startSlideshow();
        }

        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);

        // ==========================================
        // üé® AUTO-HIDE CONTROLS
        // ==========================================
        function showControls() {
            slideshowContainer.classList.add('show-controls');
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                slideshowContainer.classList.remove('show-controls');
            }, 3000);
        }

        function hideControls() {
            slideshowContainer.classList.remove('show-controls');
        }

        // Show controls on mouse move, click, or touch
        slideshowContainer.addEventListener('mousemove', showControls);
        slideshowContainer.addEventListener('click', (e) => {
            // Don't toggle controls if clicking on buttons
            if (!e.target.closest('.nav-btn, .close-btn, .fullscreen-btn')) {
                showControls();
            }
        });
        slideshowContainer.addEventListener('touchstart', showControls);

        // ==========================================
        // üëÜ TOUCH SWIPE SUPPORT
        // ==========================================
        slideshowContainer.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        slideshowContainer.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    nextSlide();
                } else {
                    prevSlide();
                }
            }
        }

        // ==========================================
        // ‚å®Ô∏è KEYBOARD NAVIGATION
        // ==========================================
        document.addEventListener('keydown', (e) => {
            if (slideshowContainer.classList.contains('active')) {
                if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                    e.preventDefault();
                    nextSlide();
                } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                    e.preventDefault();
                    prevSlide();
                } else if (e.key === 'Escape') {
                    closeSlideshow();
                }
            }
        });

        function startSlideshow() {
            stopSlideshow();
            if (!isYouTubePlaying) {
                animateProgress();
                slideInterval = setInterval(() => {
                    nextSlide();
                }, SLIDE_DURATION);
            }
        }

        function animateProgress() {
            progressBar.style.width = '0%';
            clearInterval(progressInterval);
            let progress = 0;
            const step = 100 / (SLIDE_DURATION / 100);
            progressInterval = setInterval(() => {
                progress += step;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(progressInterval);
                }
                progressBar.style.width = progress + '%';
            }, 100);
        }

        function stopSlideshow() {
            clearInterval(slideInterval);
            clearInterval(progressInterval);
        }

        // ==========================================
        // üñ•Ô∏è FULLSCREEN FUNCTIONS (Enhanced)
        // ==========================================
        function enterFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch(err => console.log('Fullscreen error:', err));
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
            updateFullscreenBtn();
        }

        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen().catch(err => console.log('Exit fullscreen error:', err));
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
            updateFullscreenBtn();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement) {
                enterFullscreen();
            } else {
                exitFullscreen();
            }
        }

        function updateFullscreenBtn() {
            if (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
                fullscreenBtn.innerHTML = '‚õ∂';
            } else {
                fullscreenBtn.innerHTML = '‚õ∂';
            }
        }

        fullscreenBtn.addEventListener('click', toggleFullscreen);

        document.addEventListener('fullscreenchange', updateFullscreenBtn);
        document.addEventListener('webkitfullscreenchange', updateFullscreenBtn);
        document.addEventListener('msfullscreenchange', updateFullscreenBtn);

        closeBtn.addEventListener('click', closeSlideshow);

        function closeSlideshow() {
            slideshowContainer.classList.remove('active');
            stopSlideshow();
            progressBar.style.width = '0%';
            document.body.style.overflow = '';
            exitFullscreen();
            if (youtubePlayer) {
                youtubePlayer.destroy();
                youtubePlayer = null;
            }
            if (currentVideoElement) {
                currentVideoElement.pause();
                currentVideoElement = null;
            }
            isYouTubePlaying = false;
            isVideoPlaying = false;
        }

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement && slideshowContainer.classList.contains('active')) {
                // Don't auto-close on mobile - just update button
                updateFullscreenBtn();
            }
        });

        function showLoading(text) {
            loadingText.textContent = text;
            loadingOverlay.classList.add('active');
        }

        function hideLoading() {
            loadingOverlay.classList.remove('active');
        }

        console.log('üöÄ Performance Enhanced Edition Ready!');
        console.log('‚ú® Features: Touch Swipe, Navigation Buttons, Video Support');
        console.log('üìπ Video Support: MP4, WebM, OGG, MOV');
        console.log('üí° To use local videos: python -m http.server 8000');
